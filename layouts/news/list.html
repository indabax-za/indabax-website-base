{{ define "main" }}

  {{ partial "page-title.html" . }}

  <!-- news -->
  <section class="section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <div class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 align-items-start">
            {{ range .Data.Pages }}
            {{ .Render "post" }}
            {{ end }}
          </div>
        </div>
        {{ range site.Params.social }}
        {{ if or (in .URL "twitter") (in .URL "x.com") }}
        <div class="col-sm-12 col-md-4">
          <a class="twitter-timeline" href="{{.embed_url}}">Tweets</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        {{ end }}
        {{ end }}
      </div>
    </div>
  </section>
  <!-- /news -->

{{ end }}
