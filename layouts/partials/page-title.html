{{ if .Params.image}}
  <style>
    :root{
      {{ if in .Params.image "/"}}
        --image-header: url({{ .Params.image | absURL }});
        {{ else }}
        --image-header: {{.Params.image}};
      {{end}}
  }
</style>
{{end}}

<!-- page title -->
<section class="page-title position-relative overflow-hidden"
  style="{{ if .Params.min_header_height}}height:{{.Params.min_header_height}};{{ end }}">
  <div class="layer-bg w-100 position-absolute"
    style="{{ if .Params.opacity}}opacity:{{.Params.opacity}}%;{{ end }}"></div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{.Title}}</h1>
        
      </div>
    </div>
  </div>

  {{$show_shapes := false}}
  
  {{ if (and (isset .Params "decor") (.Params.decor)) }}
    {{$show_shapes = true}}
  {{ else if (and (not (isset .Params "decor")) (site.Params.decor))}}
    {{$show_shapes = true}}
  {{ end }}
  {{ if $show_shapes }}
    <!-- background shapes -->
    <img src="{{`images/illustrations/page-title-new.png`| relURL}}" alt="illustrations" class="bg-shape-1 w-100 d-print-none">
    <img src="{{`images/illustrations/leaf-pink-round.svg`| relURL}}" alt="illustrations" class="bg-shape-2 d-print-none">
    <img src="{{`images/illustrations/dots-cyan.svg`| relURL}}" alt="illustrations" class="bg-shape-3 d-print-none">
    <img src="{{`images/illustrations/leaf-orange.svg`| relURL}}" alt="illustrations" class="bg-shape-4 d-print-none">
    <img src="{{`images/illustrations/leaf-yellow.svg`| relURL}}" alt="illustrations" class="bg-shape-5 d-print-none">
    <img src="{{`images/illustrations/dots-group-cyan.svg`| relURL}}" alt="illustrations" class="bg-shape-6 d-print-none">
    <img src="{{`images/illustrations/leaf-cyan-lg.svg`| relURL}}" alt="illustrations" class="bg-shape-7 d-print-none">
  {{ end }}
</section>
<!-- /page title -->
